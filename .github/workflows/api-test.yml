name: Pantry Testing CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip' # Caches dependencies to speed up subsequent runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installs dependencies defined in your pyproject.toml
          pip install . 

      - name: Run API Tests
        # This runs pytest, which triggers your conftest.py configuration
        run: pytest

      - name: Upload Test Report
        # "always()" ensures the report uploads even if a test fails
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-test-report
          path: reports/
          retention-days: 5
